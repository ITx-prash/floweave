# Floweave Configuration
#
# Adjust settings below to customize your virtual display and VNC server.

[display]
# Virtual display resolution
# Recommended: 1280x720, 1920x1080, 2560x1440
width=1280
height=720

# Position relative to primary monitor
# Valid options: left, right, above, below
position=right

# Primary monitor name (auto-detected or manually specified)
# Leave empty for auto-detection using xrandr
# Example: eDP-1, HDMI-1, DP-1
monitor=

[vnc]
# VNC server port (default: 5900)
# Change if port 5900 is already in use
port=5900

# VNC password (leave empty for no password)
# Note: x11vnc supports passwords up to 8 characters
password=

[system]
# Floweave version
version=1.0.0

# Last configuration update timestamp
# Automatically updated by Floweave
last_updated=

